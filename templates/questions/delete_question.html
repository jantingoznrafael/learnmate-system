{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Question - LearnMate{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-8 animate-[fadeInUp_0.6s_ease-out]">
        <h1 class="text-4xl sm:text-5xl font-bold mb-2 logo-gradient">Delete Question</h1>
        <p class="text-slate-600 text-lg sm:text-xl">Are you sure you want to delete this question?</p>
    </div>

    <div class="bg-white rounded-xl p-6 sm:p-8 shadow-md border border-slate-200 text-center">
        <h3 class="text-2xl font-semibold mb-4 text-slate-800">{{ question.title }}</h3>
        <p class="text-slate-600 mb-8">This action cannot be undone.</p>
        <form method="post" class="flex flex-col sm:flex-row gap-4 justify-center">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-xl font-semibold shadow-md hover:shadow-lg hover:-translate-y-0.5 transition-all">
                Delete
            </button>
            <a href="{% url 'questions:detail' question.pk %}" class="bg-slate-100 text-slate-800 px-6 py-3 rounded-xl font-semibold border-2 border-slate-300 hover:bg-slate-200 transition-colors text-center">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
